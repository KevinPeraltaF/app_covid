{% extends 'plantillaBase.html' %} {% block content %}
<div class="row">
    <div class="col">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
</div>


<div class="container mt-3">
    <div class="row ">

        <div class="col-md-6">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Mi Información</h3>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" method="post" action="{% url 'perfilUsuario'  %}" enctype="multipart/form-data">
                        {% include "form_snippet.html" %}
                        <div class="form-group">

                            <div class="form-group">
                                <button type="submit" class="btn btn btn-primary btn-lg float-right">Guardar Cambios</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div class="col-md-6">
            <div class="card card-outline-secondary">

                <div class="card-body">
                    <a type="button" href="{% url 'CambiarContraseña' %}" class="btn btn-primary btn-lg btn-block">Cambiar mi contraseña</a>
                </div>
            </div>
        </div>


    </div>

</div>



</div>





{% endblock %} {% block content_extra_js %} {% endblock content_extra_js %}
