<div class="modal-dialog modal-lg ">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Detalle Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body ">
            <table class="table table-bordered  table-responsive-sm table-responsive-xl">
                <tbody>

                    <tr>
                        <th>Fecha:</th>
                        <td>{{object.fecha}}</td>
                        <th>Resultado de Análisis:</th>
                        <td> {% if object.result_analisis == True%}
                            <span class="badge badge-danger">COVID DETECTADO</span> {% else %}
                            <span class="badge badge-success">SIN COVID</span> {% endif %}
                        </td>

                    </tr>

                    <tr>
                        <th>Doctor:</th>
                        <td>{{object.doctor}}</td>

                        <th>Paciente:</th>
                        <td>{{object.paciente}}</td>

                    </tr>

                    <tr>
                        <tr class="text-center">
                            <th>Radiografía:</th>
                            <td colspan="4">
                                {% if object.imagen %}
                                <img class="img-rounded " src="{{object.imagen.url}}" alt="" width="600" height="400"> {% else %} N/A {% endif %}
                            </td>
                        </tr>
                    </tr>




                </tbody>
            </table>


        </div>

        </form>
    </div>

</div>
