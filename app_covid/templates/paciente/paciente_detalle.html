<div class="modal-dialog modal-lg ">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Detalle Registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body ">
            <table class="table table-bordered  table-responsive-sm table-responsive-xl">
                <tbody>

                    <tr>

                        <th>Nombres:</th>
                        <td>{{ object.usuario.last_name }} {{ object.usuario.first_name }}</td>

                    </tr>

                    <tr>
                        <th>Email:</th>
                        <td colspan="5">{{ object.usuario.email }}</td>
                    </tr>
                    <tr>
                        <th>Cédula:</th>
                        <td colspan="5">{{ object.usuario.cedula }}</td>
                    </tr>
                    <tr>
                        <th>Género:</th>
                        <td colspan="5">{{ object.usuario.genero }}</td>
                    </tr>
                    <tr>
                        <th>Dirección:</th>
                        <td colspan="5">{{ object.direccion }}</td>
                    </tr>


                </tbody>
            </table>


        </div>

        </form>
    </div>

</div>
